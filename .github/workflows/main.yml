on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  test:
    name: test-py
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: bash scripts/docker-build-pytest.sh
          
      - name: run
        run: bash scripts/docker-run-pytest.sh
