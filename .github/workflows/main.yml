on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  build:
    name: build docker image
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: build image
        run: bash scripts/docker-build-pytest.sh
  test:   
    name: run pytest
    needs: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: start test
        run: bash scripts/docker-run-pytest.sh
